<div class="background-image">
  <mat-toolbar class="user-select-none">
    <img
      class="none profile mt-4"
      src="assets/img/logo-karyon.jpeg"
      alt="Logo"
      width="100px"
      height="100px"
    />

    <img class="img-tam mt-4 mx-2" src="assets/img/logo_bioslab.png" alt="Logo" />

    <span class="example-spacer"></span>
    <img
      class="mt-4 rounded"
      src="assets/img/ic-monitor.svg"
      alt="Logo"
      height="80px"
      width="80px"
    />
    <span class="text-danger h1 mt-4">Monitor de Emergência</span>
    <span class="example-spacer"></span>
    <a
      class="mt-2"
      [routerLink]="['configuracao']"
      matTooltip="Clique para acessar as configurações."
      matTooltipPosition="right"
    >
      <i class="bi bi-gear fa-2x text-dark"></i>
    </a>
  </mat-toolbar>

  <div class="container main">
    <div class="row">
      <div class="col-6 col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card-title text-center center-vertical user-select-none">
          <span class="fs-2">Perfil de Configuração</span>
        </div>
      </div>
      <div
        class="col-6 col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 align-center"
      >
        <div class="card">
          <div class="card-body mt-1">
            <span class="mt-5 user-select-none">Selecione</span>
            <div class="border rounded">
              <select
                class="form-select px-2"
                [(ngModel)]="id"
                aria-label="Default select example"
              >
                @for (item of configs | orderBy: 'idConfig'; track item.idConfig
                ) {
                <option value="{{ item.idConfig }}">
                  Perfil: {{ item.idConfig }} - {{ item.descricao }}
                </option>
                } @empty {
                <option value="0">Nenhum perfil encontrado</option>
                }
              </select>
            </div>
            <div class="text-center mt-4">
              <button
                type="button"
                class="btn"
                [routerLink]="['monitor', id]"
                [disabled]="!id || id === '0'"
              >
                Acessar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="fixed-bottom">
    <div class="row user-select-none">
      <div class="col-3 col-md-1"></div>
      <div class="col-6 col-md-10">
        <div class="row">
          <div class="col-12 mt-5">
            <div class="text-white">
              <strong>Setor de Suporte</strong>: Atendimento das 8h às 17h, de segunda à sexta.
            </div>
            <span class="text-white">
              Contatos:
              <i class="bi bi-telephone"></i> (21) 3622-6400 |
              <i class="bi bi-whatsapp"></i> (21) 99311-9141
            </span>
          </div>
          <div class="col-12">
            <div class="text-center text-white">
              <small>
                Copyright © {{ ano }} Monitor de Emergência. Todos os direitos reservados.</small
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 col-md-1"></div>
    </div>
  </footer>
</div>
